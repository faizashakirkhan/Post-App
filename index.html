<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="div2">

        <h1 class="heading">Facebook</h1>

        </h1>
    </div>
 <div class="container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="email" placeholder="Email or Phone Number" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div>
            <a href="post.html" button class="submit" type="submit">Login</button></a>
                </div>
                <p class="password">Forgotten password?</p>
               
            </form>
            <div class="signup">
                <p class="password">Don't have an account?</p>
                <button class="btn-signup">Create New Account</button>
            </div>
        </div>
    </div>   


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
